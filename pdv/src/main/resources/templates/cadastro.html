<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/cadastro.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="progress mb-4">
                    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 50%;" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100">1</div>
                    <div class="progress-bar bg-success" id="progressBarStep2" role="progressbar"
                        style="width: 50%; display: none;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">2
                    </div>
                </div>
                <div id="step1">
                    <h2>Cadastro de Comércio</h2>
                    <div class="form-group">
                        <label for="nomeComercio">Nome do comércio</label>
                        <input type="text" class="form-control" id="nomeComercio" maxlength="120" required>
                    </div>
                    <div class="form-group">
                        <label for="cpfCnpj">CPF ou CNPJ</label>
                        <input type="text" class="form-control" id="cpfCnpj" required>
                    </div>
                    <button class="btn btn-primary" id="nextBtn">Next</button>
                </div>
                <div id="step2" style="display: none;">
                    <h2>Cadastro de Usuário</h2>
                    <div class="form-group">
                        <label for="nomeCompleto">Nome completo</label>
                        <input type="text" class="form-control" id="nomeCompleto" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="repetirSenha">Repetir Senha</label>
                        <input type="password" class="form-control" id="repetirSenha" required>
                    </div>
                    <button class="btn btn-secondary" id="backBtn">Back</button>
                    <button class="btn btn-success" id="doneBtn">Done</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script type="text/javascript" src="/js/cadastro.js"></script>
</body>

</html>
