<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - PDV Hermes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PDV Hermes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/vendas"><i class="fas fa-shopping-cart"></i> Vendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/produtos"><i class="fas fa-box"></i> Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/equipe"><i class="fas fa-users"></i> Equipe</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-danger" onclick="logoff()"><i class="fas fa-sign-out-alt"></i>
                        Logoff</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" onclick="editarUsuario()"><i class="fas fa-user-edit"></i> Editar
                        Usuário</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="modal fade" id="produtoModal" tabindex="-1" aria-labelledby="produtoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="produtoModalLabel">Novo Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="produtoForm">
                        <input type="hidden" id="produtoId">
                        <div class="form-group">
                            <label for="barra">Código de Barras</label>
                            <input type="number" class="form-control" id="barra" required>
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="valorFabrica">Valor de Fábrica</label>
                            <input type="text" class="form-control input_values" id="valorFabrica" required>
                        </div>
                        <div class="form-group">
                            <label for="valorVenda">Valor de Venda</label>
                            <input type="text" class="form-control input_values" id="valorVenda" required>
                        </div>
                        <div class="form-group">
                            <label for="imagem">URL da Imagem</label>
                            <input type="url" class="form-control" id="imagem">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status" required>
                                <option value="ATIVO">Ativo</option>
                                <option value="INATIVO">Inativo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvarProdutoBtn"
                        onclick="salvarProduto()">Salvar</button>
                    <button type="button" class="btn btn-primary" id="atualizarProdutoBtn" onclick="atualizarProduto()"
                        style="display: none;">Atualizar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid container-lg mt-5 px-4">
        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center mb-4">
            <h1 class="h2 mb-3 mb-sm-0">Gerenciador de Produtos</h1>
            <button class="btn btn-success w-sm-auto" onclick="novoProduto()">
                <i class="fas fa-plus"></i> Novo Produto
            </button>
        </div>

        <div class="mb-4">
            <form id="filtroForm" style="display: flex; flex-direction: column">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="filtroBarra" class="form-label" style="font-weight: bold;">Código de Barras</label>
                        <input type="text" class="form-control" id="filtroBarra" name="filtroBarra"
                            style="height: 40px; border: solid 1.5px;" maxlength="30">
                    </div>
                    <div class="col-md-4">
                        <label for="filtroNome" class="form-label" style="font-weight: bold;">Nome</label>
                        <input type="text" class="form-control" id="filtroNome" name="filtroNome"
                            style="height: 40px; border: solid 1.5px;" maxlength="30">
                    </div>
                    <div class="col-md-4">
                        <label for="filtroValorVenda" class="form-label" style="font-weight: bold;">Valor de
                            Venda</label>
                        <input type="text" class="form-control" id="filtroValorVenda" name="filtroValorVenda"
                            style="height: 40px; border: solid 1.5px;" maxlength="15">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="filtroValorFabrica" class="form-label" style="font-weight: bold;">Valor de
                            Fábrica</label>
                        <input type="text" class="form-control" id="filtroValorFabrica" name="filtroValorFabrica"
                            style="height: 40px; border: solid 1.5px;" maxlength="15">
                    </div>
                    <div class="col-md-4">
                        <label for="filtroLucro" class="form-label" style="font-weight: bold;">Lucro</label>
                        <input type="text" class="form-control" id="filtroLucro" name="filtroLucro"
                            style="height: 40px; border: solid 1.5px;" maxlength="15">
                    </div>
                    <div class="col-md-4">
                        <label for="filtroStatus" class="form-label" style="font-weight: bold;">Status</label>
                        <select class="form-control" id="filtroStatus" name="filtroStatus"
                            style="height: 40px; border: solid 1.5px;">
                            <option value="">Todos</option>
                            <option value="ATIVO">Ativo</option>
                            <option value="INATIVO">Inativo</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" onclick="filtrarProdutos()">Filtrar</button>
                        <button type="button" class="btn btn-secondary ml-2" onclick="limparFiltros()">Limpar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover datatable" id="tabelaProdutos">
                <thead>
                    <tr>
                        <th>Barras</th>
                        <th>Nome</th>
                        <th>Valor de Fábrica</th>
                        <th>Valor de Venda</th>
                        <th>Descrição</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produtosBody">
                    <tr th:each="produto : ${produtos}" th:if="${produto.comercio.id == session.comercioId}">
                        <td th:text="${produto.barra}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.valorFabrica}"></td>
                        <td th:text="${produto.valorVenda}"></td>
                        <td class="text-break" th:text="${produto.descricao}"></td>
                        <td th:text="${produto.status}"></td>
                        <td>
                            <div class="d-flex gap-2 justify-content-center">
                                <button class="btn btn-warni"".id})">
                                    <i class="fas fa-ban"></i> Desabilitar
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function logoff() {
            window.location.href = "/logout";
        }

        function editarUsuario() {
            window.location.href = "/editar-usuario";
        }

        $(document).ready(function () {
            $('#valorFabrica, #valorVenda').maskMoney({
                prefix: 'R$ ',
                allowNegative: false,
                thousands: '.',
                decimal: ',',
                affixesStay: false,
                precision: 2
            });

            var table = $('#tabelaProdutos').DataTable();

            $('#filtroForm input, #filtroForm select').on('keyup change', function () {
                table.draw();
            });
        });

        function novoProduto() {
            document.getElementById('produtoForm').reset();
            $('#valorFabrica, #valorVenda').maskMoney('mask', 0.00);
            $('#produtoModalLabel').text('Novo Produto');
            $('#salvarProdutoBtn').show();
            $('#atualizarProdutoBtn').hide();
            $('#produtoModal').modal('show');
        }

        function salvarProduto() {
            const valorFabrica = $('#valorFabrica').maskMoney('unmasked')[0];
            const valorVenda = $('#valorVenda').maskMoney('unmasked')[0];

            const produto = {
                barra: parseInt(document.getElementById('barra').value),
                nome: document.getElementById('nome').value,
                descricao: document.getElementById('descricao').value,
                valorFabrica: valorFabrica,
                valorVenda: valorVenda,
                imagem: document.getElementById('imagem').value,
                status: document.getElementById('status').value,
            };

            $.ajax({
                url: '/api/produtos',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(produto),
                success: function (response) {
                    $('#produtoModal').modal('hide');
                    location.reload();
                },
                error: function (xhr) {
                    alert('Erro ao salvar produto: ' + xhr.responseText);
                }
            });
        }

        function editarProduto(id) {
            $.ajax({
                url: '/api/produtos/' + id,
                type: 'GET',
                success: function (produto) {
                    $('#produtoId').val(produto.id);
                    $('#barra').val(produto.barra);
                    $('#nome').val(produto.nome);
                    $('#descricao').val(produto.descricao);
                    $('#valorFabrica').maskMoney('mask', produto.valorFabrica);
                    $('#valorVenda').maskMoney('mask', produto.valorVenda);
                    $('#imagem').val(produto.imagem);
                    $('#status').val(produto.status);
                    $('#produtoModalLabel').text('Editar Produto');
                    $('#salvarProdutoBtn').hide();
                    $('#atualizarProdutoBtn').show();
                    $('#produtoModal').modal('show');
                },
                error: function (xhr) {
                    alert('Erro ao carregar produto: ' + xhr.responseText);
                }
            });
        }

        function atualizarProduto() {
            const id = $('#produtoId').val();
            const valorFabrica = $('#valorFabrica').maskMoney('unmasked')[0];
            const valorVenda = $('#valorVenda').maskMoney('unmasked')[0];

            const produto = {
                barra: parseInt(document.getElementById('barra').value),
                nome: document.getElementById('nome').value,
                descricao: document.getElementById('descricao').value,
                valorFabrica: valorFabrica,
                valorVenda: valorVenda,
                imagem: document.getElementById('imagem').value,
                status: document.getElementById('status').value,
            };

            $.ajax({
                url: '/api/produtos/' + id,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(produto),
                success: function (response) {
                    $('#produtoModal').modal('hide');
                    location.reload();
                },
                error: function (xhr) {
                    alert('Erro ao atualizar produto: ' + xhr.responseText);
                }
            });
        }

        function desativarProduto(id) {
            if (confirm('Tem certeza que deseja desativar este produto?')) {
                $.ajax({
                    url: '/api/produtos/' + id,
                    type: 'DELETE',
                    success: function () {
                        location.reload();
                    },
                    error: function (xhr) {
                        alert('Erro ao desativar produto: ' + xhr.responseText);
                    }
                });
            }
        }

        function filtrarProdutos() {
            const barra = $('#filtroBarra').val();
            const nome = $('#filtroNome').val();
            const descricao = $('#filtroDescricao').val();
            const imagem = $('#filtroImagem').val();
            const status = $('#filtroStatus').val();
            const valorFabrica = $('#filtroValorFabrica').val();
            const valorVenda = $('#filtroValorVenda').val();

            $.ajax({
                url: '/api/produtos/filtro',
                type: 'GET',
                data: {
                    barra: barra,
                    nome: nome,
                    descricao: descricao,
                    imagem: imagem,
                    status: status,
                    valorFabrica: valorFabrica,
                    valorVenda: valorVenda
                },
                success: function (data) {
                    var table = $('#tabelaProdutos').DataTable();
                    table.clear().rows.add(data.map(produto => [
                        produto.barra,
                        produto.nome,
                        produto.valorFabrica,
                        produto.valorVenda,
                        produto.descricao,
                        produto.status,
                        `<div class="d-flex gap-2 justify-content-center">
                            <button class="btn btn-warning btn-sm" onclick="editarProduto(${produto.id})">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="desativarProduto(${produto.id})">
                                <i class="fas fa-ban"></i> Desabilitar
                            </button>
                        </div>`
                    ])).draw();
                },
                error: function (xhr) {
                    alert('Erro ao filtrar produtos: ' + xhr.responseText);
                }
            });
        }

        function limparFiltros() {
            $('#filtroForm')[0].reset();
            var table = $('#tabelaProdutos').DataTable();
            table.search('').columns().search('').draw();
        }
    </script>
</body>

</html>
