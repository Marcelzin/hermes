<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - PDV Hermes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        .form-control {
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PDV Hermes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/vendas"><i class="fas fa-shopping-cart"></i> Vendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/produtos"><i class="fas fa-box"></i> Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/equipe"><i class="fas fa-users"></i> Equipe</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-danger" onclick="logoff()"><i class="fas fa-sign-out-alt"></i>
                        Logoff</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" onclick="editarUsuario()"><i class="fas fa-user-edit"></i> Editar
                        Usuário</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Gerenciamento De Produtos</h1>
        <!-- Botão "Adicionar produto" -->
        <button class="btn btn-success mb-3" data-toggle="modal" data-target="#produtoModal"
            onclick="limparFormulario()"><i class="fas fa-plus"></i> Adicionar Produto</button>
        <!-- Filtro de produto -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="barcode">Código de Barras</label>
                <input type="text" id="barcode" class="form-control" placeholder="Filtrar produtos...">
            </div>
            <div class="col-md-6">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" class="form-control" placeholder="Filtrar produtos...">
            </div>
        </div>

        <table class="table table-bordered" id="products_table">
            <thead style="text-align: center;">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Valor de Fábrica</th>
                    <th>Valor de Venda</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="produtosTable" style="text-align: center;">
                <!-- Produtos serão carregados aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Adicionar/Editar Produto -->
    <div class="modal fade" id="produtoModal" tabindex="-1" aria-labelledby="produtoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="produtoModalLabel">Adicionar Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="produtoForm">
                        <input type="hidden" id="produtoId">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="valorFabrica">Valor de Fábrica</label>
                            <input type="number" class="form-control" id="valorFabrica" required>
                        </div>
                        <div class="form-group">
                            <label for="valorVenda">Valor de Venda</label>
                            <input type="number" class="form-control" id="valorVenda" required>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea class="form-control" id="descricao" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imagem">Imagem</label>
                            <input type="text" class="form-control" id="imagem">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status" required>
                                <option value="ATIVO">ATIVO</option>
                                <option value="INATIVO">INATIVO</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
        function logoff() {
            window.location.href = "/logout";
        }

        function editarUsuario() {
            window.location.href = "/editar-usuario";
        }

        $('#products_table').DataTable({
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.13.7/i18n/pt-BR.json'
            }
        });
    </script>
</body>

</html>
