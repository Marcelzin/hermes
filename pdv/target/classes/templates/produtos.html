<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - PDV Hermes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PDV Hermes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/vendas"><i class="fas fa-shopping-cart"></i> Vendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/produtos"><i class="fas fa-box"></i> Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/equipe"><i class="fas fa-users"></i> Equipe</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-danger" onclick="logoff()"><i class="fas fa-sign-out-alt"></i>
                        Logoff</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" onclick="editarUsuario()"><i class="fas fa-user-edit"></i> Editar
                        Usuário</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Add this modal before the closing </body> tag -->
    <div class="modal fade" id="produtoModal" tabindex="-1" aria-labelledby="produtoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="produtoModalLabel">Novo Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="produtoForm">
                        <div class="form-group">
                            <label for="barra">Código de Barras</label>
                            <input type="number" class="form-control" id="barra" required>
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="valorFabrica">Valor de Fábrica</label>
                            <input type="text" class="form-control" id="valorFabrica" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="valorVenda">Valor de Venda</label>
                            <input type="text" class="form-control" id="valorVenda" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="imagem">URL da Imagem</label>
                            <input type="url" class="form-control" id="imagem">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status" required>
                                <option value="ATIVO">Ativo</option>
                                <option value="INATIVO">Inativo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarProduto()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid container-lg mt-5 px-4">
        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center mb-4">
            <h1 class="h2 mb-3 mb-sm-0">Gerenciador de Produtos</h1>
            <!-- Replace the existing button with this one -->
            <button class="btn btn-success w-sm-auto" onclick="novoProduto()">
                <i class="fas fa-plus"></i> Novo Produto
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover" id="tabelaProdutos">
                <thead>
                    <tr>
                        <th>Barras</th>
                        <th>Nome</th>
                        <th>Valor de Fábrica</th>
                        <th>Valor de Venda</th>
                        <th>Descrição</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${produtos}" th:if="${produto.comercio.id == session.comercioId}">
                        <td th:text="${produto.barra}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.valorFabrica}"></td>
                        <td th:text="${produto.valorVenda}"></td>
                        <td class="text-break" th:text="${produto.descricao}"></td>
                        <td th:text="${produto.status}"></td>
                        <td>
                            <div class="d-flex gap-2 justify-content-center">
                                <button class="btn btn-warning btn-sm"
                                    th:onclick="'editarProduto(' + ${produto.id} + ')'">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button class="btn btn-danger btn-sm"
                                    th:onclick="'desativarProduto(' + ${produto.id} + ')'">
                                    <i class="fas fa-trash"></i> Deletar
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script>
        function logoff() {
            window.location.href = "/logout";
        }

        function editarUsuario() {
            window.location.href = "/editar-usuario";
        }

        // Add this inside your existing <script> tag
        function novoProduto() {
            // Clear form fields
            document.getElementById('produtoForm').reset();
            // Show modal
            $('#produtoModal').modal('show');
        }

        function salvarProduto() {
            const produto = {
                barra: parseInt(document.getElementById('barra').value),
                nome: document.getElementById('nome').value,
                descricao: document.getElementById('descricao').value,
                valorFabrica: parseFloat(document.getElementById('valorFabrica').value),
                valorVenda: parseFloat(document.getElementById('valorVenda').value), // Corrigido: adicionado document.
                imagem: document.getElementById('imagem').value,
                status: document.getElementById('status').value,
            };

            $.ajax({
                url: '/api/produtos',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(produto),
                success: function (response) {
                    $('#produtoModal').modal('hide');
                    location.reload(); // Refresh page to show new product
                },
                error: function (xhr) {
                    alert('Erro ao salvar produto: ' + xhr.responseText);
                }
            });
        }

    </script>
</body>

</html>
